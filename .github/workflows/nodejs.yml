# This workflow will do a clean install of node dependencies and build the source code
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build

on:
  push:
    branches: [ master ]
    tags: [ '*' ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '13.x'
    - run: npm ci
    - run: npm run build --if-present
    - run: |
        cd dist
        zip -r ../saltbot.zip *
    - name: Upload extension zip
      uses: actions/upload-artifact@v1
      with:
        name: extension
        path: saltbot.zip
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Set tag env var
      run: echo "TAG_VERSION=${{GITHUB_REF:10}}" >> $env:GITHUB_ENV

    - name: Draft Release
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: $TAG_VERSION
        release_name: 'Saltbot $TAG_VERSION'
        draft: true
        
    - name: Download Artifact
      uses: actions/download-artifact@v1
      with:
        name: extension
    - name: Upload extension to GitHub Releases
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./extension/saltbot.zip
        asset_name: 'saltbot $TAG_VERSION.zip'
        asset_content_type: application/zip